<!DOCTYPE html>
<html>
<head>
	<title>Nueva clave</title>
	<link rel="stylesheet" type="text/css" href="clave.css">
</head>
<body>
	<header>
		<h1 class="title">Ingresa una nueva clave</h1>
	</header>
	<section>
		<article id ="inputKeys">

			<div>
				<text class="disclaimer">
					<p>Nueva clave:</p>
				</text>
				<input id="clave" type="password"/>
			</div>
			<div>
				<text class="disclaimer">
					<p>Confirmar nueva clave: </p>
				</text>

			<form>
				<input class="btn" id="done" type="button" value="Done!"/>
				<input class="btn" id="seepsw" type="button" value="Ver"/>
		    </form>
		</article>
	</section>
	<script type="text/javascript" src="clave.js"></script>
</body>
</html>
